---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-image
spec:
  validationFailureAction: enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
  - name: check-image
    match:
      any:
      - resources:
          kinds:
          - Pod
    verifyImages:
    - imageReferences:
      - "ghcr.io/projectsigstore/*"
      attestors:
      - count: 1
        entries:
        - keyless:
            issuer: https://accounts.google.com
            subject: keyless@projectsigstore.iam.gserviceaccount.com