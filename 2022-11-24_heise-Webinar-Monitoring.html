## Container metrics primer

Containers are based on cgroups

High level `docker stats`

Low level `systemd-cgtop`

Even lower level
- `/sys/fs/cgroup/cpuacct/docker/<id>/cpuacct.usage`
- `/sys/fs/cgroup/memory/docker/<id>/memory.usage_in_bytes`

kubelet collects metrics

Published under /metrics/cadvisor/

## Demo: Container metrics in Kubernetes 1/

XXX using `kubeletctl`

XXX https://github.com/cyberark/kubeletctl

```bash
IP="$(
    docker inspect \
        --format '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
        kind-worker
)"
TOKEN="$(
    kubectl get secrets kubelet -o json \
    | jq --raw-output '.data.token' \
    | base64 -d
)"
kubectl get secrets kubelet -o json \
| jq --raw-output '.data."ca.crt"' \
| base64 -d >ca.crt
kubeletctl \
    --server ${IP} \
    --cacert ca.crt \
    --token ${TOKEN} \
    metrics cadvisor | less
```
